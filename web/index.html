<!DOCTYPE html>
<html>
  <head>
    <title>Home | LIPS Live Map</title> 
  </head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/panel.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- <script src="js/jquery.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-functions.js"></script>
    
    <script src="config/firebasedb.js"></script> 

  <header class="head head-font">
   <b>LIPScanner</b> Live Pest Infestation Map 
    <h1 id="longitudePlacemat"></h1>
    <div class="float-right">
        <h6 id='logging-in'  style="display: block;"  >BPI admin?</h6>
        <button class="btn log-in" id='log-in'  style="display: block;"  type="submit" data-toggle="modal" data-target="#loginModal">
          <b>LOG IN</b>
      </button>
      <h6 id='logged-in' style="display: none;" >
        <b>Welcome! admin user</b>
      </h6>
        <button class="btn log-out" id='log-out' style="display: none;" type="submit"  data-toggle="modal" data-target="#logoutModal">
          <b>LOG OUT</b>
        </button>   
    </div>
  </header>

  <!-- <script src="map/trial.js"></script> -->
  <body>
    <div class="container-fluid">
      <div id="content">
        <div class="row">
          <div class="sidebar">
            <button class="accordion" >Options</button>
            <form action="#" class="optionForm" class="optionForm" method="post" >
              <fieldset>
                <div class="panel" id="panel1">
                  PEST:  <br>
                    &nbsp;<input type="radio" id="pestpick" name="pestpick" checked="checked" value="All">&nbsp;  All<br>
                    &nbsp;<input type="radio" id="pestpick" name="pestpick" value="Bark Borer">
                      <img src="http://maps.google.com/mapfiles/kml/pushpin/red-pushpin.png" height="15" width="18">&nbsp; Bark Borer<br>
                    &nbsp;<input type="radio" id="pestpick" name="pestpick" value="Mussel Scale Insect">
                      <img src="http://maps.google.com/mapfiles/kml/pushpin/blue-pushpin.png" height="15" width="18">&nbsp; Mussel Scale Insect<br>
                    &nbsp;<input type="radio" id="pestpick" name="pestpick" value="Twig Borer">
                      <img src="http://maps.google.com/mapfiles/kml/pushpin/grn-pushpin.png" height="15" width="18">&nbsp; Twig Borer<br>
                    &nbsp;<input type="radio" id="pestpick" name="pestpick" value="Mealy Bug">
                      <img src="http://maps.google.com/mapfiles/kml/pushpin/ylw-pushpin.png" height="15" width="18">&nbsp; Mealy Bug<br>
                    &nbsp;<input type="radio" id="pestpick" name="pestpick" value="Aphid">
                      <img src="http://maps.google.com/mapfiles/kml/pushpin/wht-pushpin.png" height="15" width="18">&nbsp; Aphid<br>
                  <!-- DATE:
                    <br> &nbsp;From &nbsp; 
                      <input type="date" name="dateStart" id="option">
                      <br>&nbsp; To &nbsp; &nbsp; &nbsp; 
                      <input type="date" name="dateEnd" id="option"> &nbsp; -->
                  <button class="btn" id="view" onclick="setupClickListener();" name="view">VIEW</button>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="col-sm map-container">
              <script src="map/map.js"></script>
              <script src="map/marker.js"></script>
              <script async defer
               src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6OiUJeuWP82cOlwxHzAFlLlx51XS6mn4&callback=initMap"></script>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- login Modal -->
      <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header modal-up">
                <h4 class="modal-title">Admin Log-In</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter Email">
                      <small id='email-placeholder' style="display: none; color: #f33c0e;"></small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="password">
                      <small id='password-placeholder' style="color: #f33c0e;"></small>
                    </div>
                    <button type="submit" id='btn-login' onclick="login();" class="btn btn-login">Log in</button>
                  </form>
            </div>
          </div>
        </div> 
    </div>

    <!-- logout Modal -->
    <div class="modal fade" id="logoutModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header modal-up">
              <h4 class="modal-title">Admin Log-out</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                    <label for="username">Are you sure you want to log-out?</label>
                  </div>
                  <button type="submit" id="btn-logout" onclick="logout();" class="btn btn-logout">Yes</button>
                  <button type="submit" data-dismiss="modal" class="btn btn-cancel">Cancel</button>
                </form>
          </div>
        </div>
      </div> 
  </div>
  <script src="login/login.js"></script>
  </div>

  </body>
  <footer class="under">
		LIPScanner Live Pest Infestation Map 2019
	</footer>
</html>
